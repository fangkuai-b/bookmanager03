<!doctype html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{ message }}
    <hr>
    <table border="2px">
        <tr>
            <td>用户名</td>
            <td><input type="text" name="请输入用户名" v-model="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" v-model="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" v-model="verifypwd"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                男<input type="radio" name="sex"value="男" v-model="sex">
                女<input type="radio" name="sex" value="女" v-model="sex">
            </td>
        </tr>
        <tr>
            <td>爱好</td>
            <td>
                篮球<input type="checkbox" name="like" value="basketball" v-model="like">
                足球<input type="checkbox" name="like" value="football" v-model="like">
                乒乓球<input type="checkbox" name="like" value="pingpang" v-model="like">
            </td>
        </tr>
        <tr>
            <td>所在城市</td>
            <td>
                <select name="city" v-model="city">
                    <option value="010">北京</option>
                    <option value="021">上海</option>
                    <option value="020">广州</option>
                    <option value="755">深圳</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>个人简介</td>
            <td>
                <textarea name="" id="" cols="30" rows="5" v-model="desc"></textarea>
            </td>
        </tr>
    </table>
    <button @click="register">注册</button>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            username: '',    //用户名
            password: '',    //密码
            verifypwd: '',//确认密码
            sex: '',     //性别
            city: '',    //城市
            like: [],    //喜好
            desc: ''     //描述
        },
        methods: {
            register: function () {
                alert('usernmame:' + this.username + ',password:' + this.password + ',verifypwd:' +
                    this.verifypwd + ',sex:' + this.sex + ',city:' +this.city + ',like:' + this.like
                    + ',desc:' +this.desc)
            }

        }
    })

</script>
</html>
