<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>

    </title>
    <!--
        1、导入vue.js 先导入vue.js所以在head中导入
        2、定义一个标签，来接管标签中的内容
        3、创建vue实例。让vue实例获取html
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 这里写html的 相关内容 -->
    <!-- {{ 变量名 }} 语法形式： 胡子语法 -->
    {{ message }}
    <a href="#"> {{ info }}</a>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        //单行注释
        /*
        * 多行注释
        * var app 定义一个变量
        * new Vue() 实例化
        * el: '#app' 相当于 js document.getElementById('app') 获取div标签
        *
        * data变量
        * */
        el: '#app',
        data: {
            message: 'hello vue',
            info: '请登录xxx'
        }
    })
</script>
</html>
